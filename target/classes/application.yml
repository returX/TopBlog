server:
  port: 8081

spring:
  thymeleaf:
    cache: false
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/topblog?serverTimezone=GMT%2B8
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    open-in-view: true #视图渲染期间能进行数据库查询
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

